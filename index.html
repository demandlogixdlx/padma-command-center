    <title>Padma Foundation Command Center</title>

    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .modal-backdrop {
            animation: fadeIn 0.2s ease-out;
        }
        .modal-content {
            animation: fadeInUp 0.3s ease-out;
        }
    </style>

                            <div class="text-xs font-semibold text-slate-500 uppercase mb-2"> Needs Attention</div>
                            <ul class="space-y-1">
                                ${agent.needsAttention.map(item => `
                                    <li class="text-xs text-slate-700 flex items-start gap-2">
                                        <span class="text-amber-500"></span>
                                        <span>${item}</span>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                        <div class="pt-3 border-t space-y-2">
                            <button onclick="openChatModal('${agent.name}')" class="w-full bg-gradient-to-r ${agent.color} text-white px-4 py-2 rounded-lg font-medium text-sm flex items-center justify-center gap-2 hover:shadow-lg transition-all">
                                 Chat with ${agent.name}
                            </button>
                            <div class="grid grid-cols-2 gap-2">
                                ${agent.quickActions.map((action, actionIdx) => `
                                    <button onclick='openActionModal(${JSON.stringify(agent.name)}, ${JSON.stringify(action)})' class="${agent.bgLight} ${agent.textColor} px-3 py-2 rounded-lg text-xs font-medium hover:shadow-md transition-all border ${agent.borderColor}">
                                        ${action.label}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Open chat modal
        function openChatModal(agentName) {
            const agent = agents.find(a => a.name === agentName);
            const isVidya = agentName === 'Vidya';
            
            let chatContent = '';
            
            if (isVidya) {
                chatContent = vidyaSampleData.chatMessages.map(msg => `
                    <div class="flex items-start gap-3">
                        <span class="text-2xl">${msg.sender === 'Vidya' ? agent.icon : ''}</span>
                        <div class="bg-white rounded-lg p-4 shadow-sm flex-1">
                            <div class="font-semibold text-slate-800 mb-1">${msg.sender}</div>
                            <div class="text-sm text-slate-700">${msg.text}</div>
                            <div class="text-xs text-slate-500 mt-2">${msg.time}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                chatContent = `
                    <div class="flex items-start gap-3">
                        <span class="text-2xl">${agent.icon}</span>
                        <div class="bg-white rounded-lg p-4 shadow-sm flex-1">
                            <div class="font-semibold text-slate-800 mb-1">${agent.name}</div>
                            <div class="text-sm text-slate-700">
                                Welcome! I'm here to help you with all things related to ${agent.tagline}. 
                                What would you like to work on today?
                            </div>
                            <div class="text-xs text-slate-500 mt-2">Just now</div>
                        </div>
                    </div>
                    <div class="text-center text-sm text-slate-500 italic py-4">
                         This is a preview. The full system will have complete functionality here.
                    </div>
                `;
            }
            
            const modal = document.getElementById('modalContainer');
            modal.innerHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 modal-backdrop" onclick="closeModal()">
                    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col modal-content" onclick="event.stopPropagation()">
                        <div class="bg-gradient-to-r ${agent.color} p-6 text-white flex items-center justify-between rounded-t-2xl">
                            <div class="flex items-center gap-3">
                                <span class="text-3xl">${agent.icon}</span>
                                <div>
                                    <div class="text-xl font-bold">${agent.name}</div>
                                    <div class="text-sm opacity-90">${agent.title}</div>
                                </div>
                            </div>
                            <button onclick="closeModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-full p-2 transition-all">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="flex-1 overflow-y-auto p-6 bg-slate-50 space-y-4">
                            ${chatContent}
                        </div>
                        <div class="border-t p-4 bg-white rounded-b-2xl">
                            <div class="flex gap-2">
                                <input type="text" placeholder="Message ${agent.name}..." class="flex-1 px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm" ${!isVidya ? 'disabled' : ''}>
                                <button class="bg-gradient-to-r ${agent.color} text-white px-6 py-3 rounded-lg font-medium hover:shadow-lg transition-all" ${!isVidya ? 'disabled' : ''}>
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Open action modal with admin tasks
        function openActionModal(agentName, action) {
            const agent = agents.find(a => a.name === agentName);
            const isVidya = agentName === 'Vidya';
            
            let additionalContent = '';
            
            if (isVidya && action.action === 'course_builder') {
                additionalContent = `
                    <div class="mb-6 bg-blue-50 border-2 border-blue-200 rounded-lg p-4">
                        <h4 class="font-bold text-slate-800 mb-3"> Current Enrollment</h4>
                        <div class="space-y-2">
                            ${vidyaSampleData.enrollmentData.map(course => `
                                <div class="bg-white rounded p-3 shadow-sm">
                                    <div class="text-sm font-medium text-slate-800 mb-1">${course.course}</div>
                                    <div class="flex justify-between text-xs text-slate-600">
                                        <span>Enrolled: ${course.enrolled}</span>
                                        <span>Completed: ${course.completed}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (isVidya && action.action === 'feedback') {
                additionalContent = `
                    <div class="mb-6 bg-blue-50 border-2 border-blue-200 rounded-lg p-4">
                        <h4 class="font-bold text-slate-800 mb-3"> Recent Student Feedback</h4>
                        <div class="space-y-3">
                            ${vidyaSampleData.recentFeedback.map(feedback => `
                                <div class="bg-white rounded p-3 shadow-sm">
                                    <div class="flex justify-between items-start mb-2">
                                        <div class="text-sm font-medium text-slate-800">${feedback.student}</div>
                                        <div class="text-xs text-amber-600">${''.repeat(feedback.rating)}</div>
                                    </div>
                                    <div class="text-xs text-slate-600 mb-1">${feedback.course}</div>
                                    <div class="text-xs text-slate-700 italic">"${feedback.comment}"</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            const modal = document.getElementById('modalContainer');
            modal.innerHTML = `
                <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 modal-backdrop" onclick="closeModal()">
                    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto modal-content" onclick="event.stopPropagation()">
                        <div class="bg-gradient-to-r ${agent.color} p-6 text-white flex items-center justify-between rounded-t-2xl sticky top-0 z-10">
                            <div class="flex items-center gap-3">
                                <span class="text-3xl">${agent.icon}</span>
                                <div>
                                    <div class="text-xl font-bold">${action.label}</div>
                                    <div class="text-sm opacity-90">${agent.name}</div>
                                </div>
                            </div>
                            <button onclick="closeModal()" class="text-white hover:bg-white hover:bg-opacity-20 rounded-full p-2 transition-all">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="p-8">
                            ${additionalContent}
                            
                            <div class="mb-6">
                                <h3 class="text-lg font-bold text-slate-800 mb-2">Quick Admin Tasks</h3>
                                <p class="text-sm text-slate-600">Manage key operations from your command center</p>
                            </div>
                            
                            <div class="space-y-3 mb-8">
                                ${action.adminTasks.map(task => `
                                    <div class="bg-gradient-to-br from-slate-50 to-slate-100 rounded-lg p-4 border-2 border-slate-200 hover:border-${agent.color.split('-')[1]}-300 hover:shadow-md transition-all cursor-pointer">
                                        <div class="flex items-center gap-3">
                                            <div class="text-2xl">${task.split(' ')[0]}</div>
                                            <div class="text-sm font-medium text-slate-700">${task.substring(task.indexOf(' ') + 1)}</div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>

                            <div class="border-t-2 border-slate-200 pt-6">
                                <button class="w-full bg-gradient-to-r ${agent.color} text-white px-6 py-4 rounded-xl font-bold text-base flex items-center justify-center gap-3 hover:shadow-xl transition-all">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                                    </svg>
                                    Go to ${action.platformName}
                                </button>
                                <p class="text-xs text-center text-slate-500 mt-3 italic">
                                    ${isVidya ? ' This button will take you to the full platform where you manage curriculum, content, and detailed operations.' : ' This is a preview. The full system will have complete functionality here.'}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Close modal
        function closeModal() {
            document.getElementById('modalContainer').innerHTML = '';
        }

        // Initialize
        renderAgents();
    </script>
</body>
</html>
